<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<div>
    <ul>
        {% for book in books %}
        <li>
            <h2><a href="{{ book.id }}/">{{ book.title }}</a></h2>
            <img src="{{ book.image.url }}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
